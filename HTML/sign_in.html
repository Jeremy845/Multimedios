        <!--header-->

        <!--Sign-in-->
        <div class="signinBox">

            <div class="form">
               
                    <div >
                        <p>Nombre: <input id="name" type="text"></p>
                       
                    </div>
                       <div >

                       </div>

                      <div >

                      </div>

                      </div>
                   
                      <div class="password">
               <div>

               </div>
                        
                     <div class="confirm_password">

                     </div>
                  
                        
                        <button class="signInButton" onclick="getData()">Registrarse</button>
                        <p>Ya tienes una cuenta?  <a href="/HTML/login.html">Ingresa</a></p>
                    
                  </div>
               
                       
            
            </div>
